<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
 <!-- <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" /> -->
 <!-- just add or operator and add font name within given double quote -->
 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu|Lora|Space Grotesk|Poppins|Karla|Fredoka">
    <title>Input</title>
        <style>
            html, body{
                height: 100%;
                width: 100%;
                font-family: 'Fredoka';
                
            }
            .card{
                position: absolute;
                height: 250px;
                width: 400px;
                background-color: red;
                top: 30%;
                left: 50%;
                transform: translateX(-50%);
            }
            #color, #hexcode {
                display: none;
                
            }
        </style>
 
</head>

<body class="bg-black  text-white">
    <div class="card rounded-lg bg-gray-800">
        <div class="container flex h-[100%] w-[100%] items-center justify-center flex-col relative">
            <!-- selection for color  -->
            <div>
                <label class="mr-[15px] text-[20px] font-semibold" for="colorType">Select Color Type.</label>
                <select name="colortype" id="colorType" class="bg-black text-[20px] rounded font-semibold text-blue-600 outline-none"> 
                    <option class="font-semibold bg-blue-600 text-white" value="" disabled selected>Select...</option>
                    <option class="font-semibold bg-blue-600 text-white" value="color">color name</option>
                    <option class="font-semibold bg-blue-600 text-white" value="hexcode">Hex Code</option>
                </select>
            </div>
            <!-- choosing color name  -->
            <div id="color" class="mt-[30px]">
                <label class="mr-[10px] text-[20px] font-semibold text-left" for="colorName">Which Color you have?</label>
                <select name="colorName" id="colorName" class="outline-none text-[20px] bg-black text-blue-600">
                    <option value="" disabled selected >Select Color...</option>
                    <option class="font-semibold" value="black">black</option>
                    <option class="font-semibold" value="White">White</option>
                    <option class="font-semibold" value="Red">Red</option>
                    <option class="font-semibold" value="Blue">Blue</option>
                    <option class="font-semibold" value="Green">Green</option>
                    <option class="font-semibold" value="Yellow">Yellow</option>
                    <option class="font-semibold" value="Gray">Gray</option>
                    <option class="font-semibold" value="Brown">Brown</option>
                    <option class="font-semibold" value="Purple">Purple</option>
                    <option class="font-semibold" value="Orange">Orange</option>
                </select>
            </div>
            <!-- inputing hex code  -->
            <div id="hexcode" class="mt-[30px] text-center">
                <label class="text-[20px] font-semibold"  for="hexcode">Which hex code have in your mind?</label><br>
                <input id="hexInput" class="outline-none w-[100px] mt-[26px] mr-[15px] rounded-lg h-[30px] bg-black text-center" maxlength="7" type="text">
                <button id="hexButton" class="font-semibold px-[10px] py-[4px] bg-blue-600 hover:bg-yellow-500 hover:text-black transition-all duration-[0.5s] rounded-xl text-white">Submit</button>
            </div>
            <hr class="w-[100%] absolute bottom-0 mb-[23px]">
            <button class="absolute bottom-0 right-0 mr-[13px] text-[10px]"><a href="index.html">Go to Home</a></button>
        </div>
    </div>
    <script>
        document.querySelector('#colorType').addEventListener('change', function(){
            let val = this.value;
            if(val === 'color'){
                document.querySelector('#color').style.display = "block";
                document.querySelector('#hexcode').style.display = "none";
        
                let colorNm = document.querySelector('#colorName').addEventListener('change', function(){
                    document.querySelector('body').style.transition = "background-color ease 0.5s"; // Set transition property here
                    document.querySelector('body').style.backgroundColor = this.value;
                });
        
            }
            else{
                document.querySelector('#color').style.display = "none";
                document.querySelector('#hexcode').style.display = "block";
        
                document.querySelector('#hexButton').addEventListener('click', function(){
                    let hexCode = document.querySelector('#hexInput').value;
                    document.querySelector('body').style.transition = "background-color ease 0.5s"; // Set transition property here
                    document.querySelector('body').style.backgroundColor = hexCode;
                })
            }
        });
        
    </script>
</body>

</html>
